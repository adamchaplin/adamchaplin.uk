<!DOCTYPE html>

	<head>

					</li>
					<li>

							<span class="dot"></span>

						</a>
					</li>
					<li>

						</a>
					</li>
					<li>
						<a href="#four" data-number="4">
							<span class="dot"></span>
							<span class="label">Programming</span>
						</a>
					</li>
					<li>
						<a href="#five" data-number="5">

			</div>

				<a href="https://www.linkedin.com/in/adamchaplin" target="_blank">

						<hr class="heading_line">
